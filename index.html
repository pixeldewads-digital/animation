<!-- App Logic -->
<script>
  // ===== STATE =====
  const store = [];

  // ===== HELPERS =====
  function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    if (!toast) return;
    toast.className = `toast mt-4 mb-2 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
    toast.textContent = message;
    toast.classList.remove('hidden');
    setTimeout(() => toast.classList.add('hidden'), 2500);
  }

  function money(v){
    const s = (v||'').toString().replace(/[^0-9]/g, '');
    if(!s) return 'Rp0';
    return 'Rp' + s.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
  }

  function fmtDate(dt){
    try{
      const d = new Date(dt);
      const dd = d.toLocaleDateString('id-ID', { day:'numeric', month:'short', year:'numeric' }).replace('.', '');
      const tt = d.toLocaleTimeString('id-ID', { hour:'2-digit', minute:'2-digit', hour12:false });
      return `${dd} ${tt}`;
    }catch(e){ return String(dt); }
  }

  // Full numeric transaction ID (16 digits)
  function genTxId() {
    const length = 16; let id = '';
    for (let i = 0; i < length; i++) id += Math.floor(Math.random() * 10);
    return id;
  }

  // ===== RENDER LIST =====
  function render(){
    const list = document.getElementById('invoice-list');
    if(!list) return;
    if(!store.length){
      list.innerHTML = '<p class="text-gray-500 text-center py-8">Belum ada data. Buat receipt pertama Anda!</p>';
      return;
    }
    const items = store.map((r, idx) => `
      <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200" data-idx="${idx}">
        <div class="flex justify-between items-start gap-4">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-1">
              <span class="font-semibold text-gray-800">${(r.description||'Receipt')}</span>
              <span class="text-sm text-gray-500">â€¢</span>
              <span class="text-sm text-gray-600">${r.client_name||'-'}</span>
            </div>
            <div class="flex gap-4 text-sm text-gray-500 flex-wrap">
              <span>ðŸ“… ${fmtDate(r.date)}</span>
              <span>ðŸ’³ ${r.payment_method||'-'}</span>
              <span>ðŸ†” ${r.transaction_id||'-'}</span>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <span class="text-gray-900">${money(r.amount)}</span>
            <button class="text-blue-600 hover:text-blue-800 font-medium text-sm px-3 py-1 rounded hover:bg-blue-50 transition" onclick="exportToPDF(${idx})">PDF</button>
            <button class="text-red-500 hover:text-red-700 font-medium text-sm px-3 py-1 rounded hover:bg-red-50 transition" onclick="delItem(${idx})">Hapus</button>
          </div>
        </div>
      </div>
    `).join('');
    list.innerHTML = items;
  }

  function delItem(idx){
    store.splice(idx,1);
    render();
    showToast('Data dihapus','success');
  }

  // ===== INIT & FORM HANDLER =====
  window.addEventListener('DOMContentLoaded', () => {
    const dateEl = document.getElementById('date');
    if (dateEl) dateEl.value = new Date().toISOString().slice(0,16);
    const txInput = document.getElementById('transaction_id');
    if (txInput) txInput.value = genTxId();

    const paySel = document.getElementById('payment_method');
    const payOther = document.getElementById('payment_method_other');
    if (paySel && payOther) {
      paySel.addEventListener('change', ()=>{
        if ((paySel.value || '').trim().toLowerCase() === 'lainnya') payOther.classList.remove('hidden');
        else { payOther.classList.add('hidden'); payOther.value=''; }
      });
    }

    const form = document.getElementById('invoice-form');
    if (form) {
      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const f = new FormData(form);
        const chosenPayment = (()=> {
          const v = (f.get('payment_method')||'').toString();
          if (v.trim().toLowerCase() === 'lainnya') return (document.getElementById('payment_method_other')?.value || 'Lainnya');
          return v;
        })();

        const data = {
          client_name: f.get('client_name') || '',
          account_id: f.get('account_id') || '',
          date: f.get('date') || new Date().toISOString().slice(0,16),
          payment_method: chosenPayment,
          transaction_id: (document.getElementById('transaction_id')?.value || genTxId()),
          product_type: f.get('product_type') || 'Meta iklan',
          status: f.get('status') || 'Didanai',
          amount: f.get('amount') || '0',
          description: f.get('description') || 'Receipt',
          notes: f.get('notes') || ''
        };

        store.push(data);
        render();
        showToast('Receipt ditambahkan','success');

        // reset untuk entri berikutnya
        form.reset();
        if (dateEl) dateEl.value = new Date().toISOString().slice(0,16);
        if (txInput) txInput.value = genTxId();
        const pt = document.getElementById('product_type'); if (pt) pt.value = 'Meta iklan';
      });
    }

    render();
  });

  // ===== PDF EXPORT =====
  async function getLogoBase64() {
    try {
      const res = await fetch('meta.svg');          // pastikan meta.svg ada di folder yang sama
      const blob = await res.blob();
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    } catch (e) {
      console.warn('Logo tidak ditemukan/gagal dimuat:', e);
      return null;
    }
  }

  async function exportToPDF(idx){
    const r = store[idx];
    if (!r) return;
    if (!window.jspdf) { showToast('jsPDF belum termuat','error'); return; }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'pt', format: 'a4' });
    const pageW = doc.internal.pageSize.getWidth();
    const marginX = 56; let y = 64;

    // Logo (SVG). Jika gagal, lanjut tanpa logo.
    const logoData = await getLogoBase64();
    if (logoData) {
      try { doc.addImage(logoData, 'SVG', marginX, y-20, 40, 40); } catch {}
    }

    // Garis pemisah header
    doc.setDrawColor(220,220,220); doc.line(marginX, y+8, pageW - marginX, y+8); y += 32;

    // Judul kiri
    doc.setFont('helvetica','bold'); doc.setFontSize(12); doc.setTextColor(33,33,33);
    doc.text(`Receipt for ${r.client_name}`, marginX, y);
    doc.setFont('helvetica','normal'); doc.setFontSize(10); doc.setTextColor(90,90,90);
    if (r.account_id) doc.text(`Account ID: ${r.account_id}`, marginX, y+16);

    // Kanan: status + amount (amount kecil & tidak bold)
    doc.setFont('helvetica','normal'); doc.setFontSize(12); doc.setTextColor(90,90,90);
    doc.text(String(r.status||'Funded'), pageW - marginX, y, {align:'right'});
    doc.setFont('helvetica','normal'); doc.setFontSize(16); doc.setTextColor(30,30,30);
    doc.text(`${money(r.amount)} IDR`, pageW - marginX, y+22, {align:'right'});
    doc.setFont('helvetica','normal'); doc.setFontSize(9); doc.setTextColor(150,150,150);
    if (r.notes) doc.text(r.notes, pageW - marginX, y+36, {align:'right'});

    // Detail
    y += 64;
    const rows = [
      ['Invoice/Payment Date', fmtDate(r.date)],
      ['Payment Method', (r.payment_method||'').toString().trim()],
      ['Transaction ID', r.transaction_id],
      ['Product', r.product_type||'Meta ads']
    ];
    rows.forEach((row,i)=>{
      const yy = y + i*34;
      doc.setFont('helvetica','normal'); doc.setFontSize(10); doc.setTextColor(110,110,110);
      doc.text(row[0], marginX, yy);
      doc.setFont('helvetica','bold'); doc.setFontSize(11); doc.setTextColor(33,33,33);
      doc.text(String(row[1]), marginX, yy+16);
    });

    // Footer
    doc.setDrawColor(220,220,220); doc.line(marginX, 760, pageW - marginX, 760);
    doc.setFont('helvetica','normal'); doc.setFontSize(8); doc.setTextColor(150,150,150);
    doc.text('This document is an internal bookkeeping copy.', pageW/2, 780, {align:'center'});

    const safeClient = (r.client_name||'client').replace(/[^\w\-]+/g,'_');
    doc.save(`Receipt-${safeClient}-${Date.now()}.pdf`);
  }

  // expose for buttons
  window.exportToPDF = exportToPDF;
  window.delItem = delItem;
</script>
